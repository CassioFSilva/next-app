name: Pipeline

on:
  push:
    branches: [main]

jobs:
  lintTest:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Clone Repository
        uses: actions/checkout@v2
      - name: Install Dependencies
        run: |
          echo "Install dependencies..."
          npm install
      - name: Run Linting
        run: |
          echo "Running Linting Tests..."
          npm run lint
        env:
          CI: true